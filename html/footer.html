<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="web-brief">
      <div class="container">
        <div class="web-brief-wrap">
          <div class="web-brief-desc">
            <div class="web-brief-desc-title">
              <div class="web-brief-logo">
                <img class="logo-1"
                  src="../assets//images//brief-icon-1.svg"
                  alt="brief-icon-1"
                />
                <img
                  class="logo-2"
                  src="../assets//images//brief-icon-2.svg"
                  alt="brief-icon-2"
                />
                <div class="logo-3-wrap">
                  <img
                    class="logo-3"
                    src="../assets//images//brief-icon-3.svg"
                    alt="brief-icon-3"
                  />
                </div>
              </div>

              <span style="color:#8CB7F5;"> E-grocery</span>
            </div>
            <div class="web-brief-desc-desc">
              <span>Ecommerce website sells everything <br>you need (except girlfriend).</span>
            </div>
            <div class="social-media">
              <span>
                <img src="../assets//images//facebook.svg" alt="facebook" />
              </span>
              <span>
                <img src="../assets//images//twitter.svg" alt="twitter" />
              </span>
              <span>
                <img src="../assets//images/linkedin.svg" alt="linkedin" />
              </span>
              <span>
                <img src="../assets//images//instagram.svg" alt="instagram" />
              </span>
              <span>
                <img src="../assets//images//youtube.svg" alt="youtube" />
              </span>

            </div>
          </div>
          <div class="web-brief-item">
            <strong class="web-brief-item-title">About</strong>
            <span class="web-brief-item-content">About us</span>
            <span class="web-brief-item-content">Find store</span>
            <span class="web-brief-item-content">Categories</span>
            <span class="web-brief-item-content">Blogs</span>
          </div>
          <div class="web-brief-item">
            <strong class="web-brief-item-title">Partnership</strong>
            <span class="web-brief-item-content">About us</span>
            <span class="web-brief-item-content">Find store</span>
            <span class="web-brief-item-content">Categories</span>
            <span class="web-brief-item-content">Blogs</span>
          </div>
          <div class="web-brief-item">
            <strong class="web-brief-item-title">Information</strong>
            <span class="web-brief-item-content">Help center</span>
            <span class="web-brief-item-content">Money refund</span>
            <span class="web-brief-item-content">Contact us</span>
          </div>
          <div class="web-brief-item">
            <strong class="web-brief-item-title">For users</strong>
            <span class="web-brief-item-content">Login</span>
            <span class="web-brief-item-content">Register</span>
            <span class="web-brief-item-content">My orders</span>
          </div>
          <div class="web-brief-get-app">
            <strong class="web-brief-item-title">Get apps</strong>
            <img class="app" src="../assets//images/app-store.svg" alt="app-store" />
            <img class="app"src ="../assets//images/google-play.svg" alt="google-play" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer-wrap">
          <div class="footer-left">
            <span>©️ 2023 E-grocery</span>
          </div>
          <div class="footer-right">
            <img src="../assets/images/us-flag.svg" alt="us-flag" />
            <span>English</span>
            <img src="../assets//images//icon-up.svg" alt="icon-up" />
          </div>
        </div>
      </div>
    </footer>
    <!--bootstrap js-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
